<!-- Priem checker combo -->
<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<title>Prime number checker</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		
		<link href="priem.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href='example.png'/>
	</head>
			
	<body id="body" class="dark-mode">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Navbar</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav item">
						<a class="nav-link" href="index.html">Checker</a>
					</li>
					<li class="nav item">
						<a class="nav-link" href="indexGen.html">Prime generator</a>
					</li>
				</ul>
			</div>
			<button id="dark-light-toggle" type="button" name="dark_light" onclick="toggleDarkLight()" title="Toggle dark/light mode">Toggle dark mode</button>
		</nav>
	
	<br>
	
	  <div class="container-fluid">
		<div class="input">
			<label for='number' id="input_number">Enter you number here:</label>
			<p id="warning">Numbers with more than 6 digits might be slow(er) to calculate.</p>
			<br>
			<input placeholder="number goes here" type='number' id='number' name='number' title='number'> <br>
		</div>
		</div>
		
		<div class="container">
		<div class="button">
		<button id='button' type='button' onClick='priemCalculator();'>Check number</button>
		</div>
		</div>
		
		<div class="container-fluid">
		<div class="results">
			<br>	
			<h1 id='entered_number_results'>
			Your entered number should be displayed here 
			</h1>
		
			<p id='divisions'>
			Here should the results be placed
			</p>
			
			<p id='divisionsAmount'>
			Here should the results be placed
			</p>
		
		</div>
		</div>
		
		<br>
		<p> 
			<div class='footertitle'>-Made by Arnout Luinge</div>
			<!-- <div class='footerinfo'></div>  -->
		</p> 

	</body>
	
	<script src="priem.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
